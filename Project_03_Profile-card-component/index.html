<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex-items">
    <div class="container">

      <div class="card">  

        <div class="card-elements">
          
          <div class="image">
            <img src="images/image-victor.jpg" alt="Victor">
            </div>
      
            <div class="name">
              <h3>Victor Crest <span>26</span></h3>
            </div>
      
            <div class="place">
              <h3>London</h3> 
            </div>

            <hr>
            
            <div class="social-feed">
              <ul class="list">
                <li class="list-items">80K <span class="small-text">Followers</span></li>
                <li class="list-items">803K <span class="small-text">Likes</span></li>
                <li class="list-items">1.4K <span class="small-text">Photos</span></li>
              </ul>  

        </div> <!--Card elements-->

      </div>  <!--Card-->   
    </div>  <!--Container-->
  </div> <!--Flex Items-->


  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">FAIZZY</a>.
  </div>
</body>
</html>
