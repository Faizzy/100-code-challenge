<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/95fd40f5fe.js"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main-logo">
  <img src="images/logo.svg" alt="main-logo">
</div>
<div class="container">

  <section class="main-section">
    <img src="images/illustration-mockups.svg" alt="illustration-mockups">
 
  
  <div class="sub-section">  
    <div class="main-heading">
    <h3>
      Build The Community Your Fans Will Love
    </h3>
    </div>
    
    <div class="para">
    <p>
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
    </p>
    </div>

    <div class="button">
    <button><a href="">Register</a></button>
    </div>
  </div>

  
  </section>
</div>  
<div class="icons">
  <i class="fa fa-github"></i>
  <i class="fa fa-twitter"></i>
  <i class="fa fa-instagram"></i>
</div>

  <footer>
    <p class="attribution" style="color: white;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color: white; text-decoration: none;">Frontend Mentor</a>. 
      Coded by <a href="#" style="color: white; text-decoration: none; ">FAIZZY</a>.
    </p>
  </footer>
</body>
</html>
